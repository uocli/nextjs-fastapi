name: Build and Push to ACR

on:
  push:
    branches: [ az ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: 'Login to Azure'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Login to ACR'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.REGISTRY_USERNAME }}  # ACR username (could be your Azure username or Service Principal ID)
          password: ${{ secrets.REGISTRY_PASSWORD }}  # ACR password (could be the Service Principal password or ACR access key)

      - name: 'Build and push image'
        run: |
          docker build . -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/app:latest
          docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/app:latest